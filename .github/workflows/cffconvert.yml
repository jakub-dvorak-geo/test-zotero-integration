name: cffconvert

on:
  push:
    branches-ignore:
      - main
    paths:
      - CITATION.cff

permissions: write-all

jobs:
  convert:
    name: "convert citations"
    runs-on: ubuntu-latest
    outputs:
        zotero_changed: ${{ steps.check_file_changed.outputs.docs_changed }}
        
    steps:
      - name: Check out a copy of the repository
        uses: actions/checkout@v3

      - name: Convert CITATION.cff to Zenodo metadata format
        uses: citation-file-format/cffconvert-github-action@2.0.0
        with:
          args: "--infile ./CITATION.cff --format zenodo --outfile .zenodo.json"

      - id: check_file_changed
        shell: pwsh
        run: |
        # Diff HEAD with the previous commit
        $diff = git diff *

        # Check if a file under docs/ or with the .cff extension has changed (added, modified, deleted)
        $SourceDiff = $diff | Where-Object { $_ -match '^docs/' -or $_ -match '.cff$' }
        $HasDiff = $SourceDiff.Length -gt 0

        # Set the output named "docs_changed"
        Write-Host "::set-output name=docs_changed::$HasDiff"

  push:
    name: "Commit and push new Zotero metadata"
    runs-on: ubuntu-latest
    needs: [ convert ]
    if: needs.convert.outputs.zotero_changed == "True"
    steps:
      - name: Commit and push Zenodo metadata
        run: |
          git config user.name 'github-actions[bot]'
          git config user.email 'github-actions[bot]@users.noreply.github.com'
          git add .zenodo.json
          git commit -m "Automated update of Zenodo metadata"
          git push
